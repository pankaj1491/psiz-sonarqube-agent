---
# https://taskfile.dev
# THIS FILE MUST BE SOURCED FROM ANOTHER TASKFILE IN THE ROOT DIRECTORY
version: '3'
vars:
  # Cross-platform environment cleaning - uses 'env -u' on Unix systems, falls back to empty string on Windows
  CLEAN_PYTHON_ENV:
    sh: |
      if command -v env >/dev/null 2>&1; then
        echo "env -u PYTHONPATH -u VIRTUAL_ENV"
      else
        echo ""
      fi
  PULUMI_STACK_COMMAND:
    sh: |
      if [ -n "${PULUMI_STACK_NAME:-}" ]; then
        echo "--stack $PULUMI_STACK_NAME"
      else
        echo ""
      fi
tasks:
  install:
    silent: true
    desc: üõ†Ô∏è [infra] Install infra uv dependencies
    cmds:
      - echo "Updating local dependencies for infra"
      - uv sync --extra dev --quiet
  install-pulumi-plugin:
    silent: true
    # desc: "‚¨áÔ∏è Install DataRobot Pulumi plugins"
    cmds:
      - uv run pulumi plugin install resource datarobot v0.10.22 --server https://github.com/datarobot-community/pulumi-datarobot/releases/download/v0.10.22/
  lint:
    silent: true
    # desc: "üßπ Run linters"
    cmds:
      - echo "üßπ Running linters.."
      - uv run ruff format .
      - uv run ruff check . --fix
      - uv run mypy --pretty .
  lint-check:
    silent: true
    # desc: "üßπ Check whether the codebase is linted"
    cmds:
      - uv run ruff format --check --diff .
      - uv run ruff check  --diff .
      - uv run mypy --pretty .
  test:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: üß™ [infra] Run tests
    cmds:
      - echo "Running pytest on tests"
      - "{{.CLEAN_PYTHON_ENV}} uv run pytest -vv ./tests/"
    silent: true
  test-coverage:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: üß™ [infra] Run tests with coverage
    cmds:
      - echo "Running pytest on tests"
      - "{{.CLEAN_PYTHON_ENV}} uv run pytest -vv --cov --cov-report=html --cov-report=term --cov-report xml:.coverage.xml ./tests/"
    silent: true
  init:
    silent: true
    # desc: "üÜï Initialize a new Pulumi stack"
    cmds:
      - uv run pulumi stack init
  pulumi:
    silent: true
    # desc: "Generic pulumi execution command with env variables"
    cmds:
      - task: install-pulumi-plugin
      - uv run pulumi {{.CLI_ARGS}}
  select:
    silent: true
    # desc: "üöÇ Select a Stack"
    cmds:
      - uv run pulumi stack select
  select-env-stack:
    silent: true
    cmds:
      - |
        if [ -n "${PULUMI_STACK_NAME:-}" ]; then
          {{.CLEAN_PYTHON_ENV}} uv run pulumi stack select -c $PULUMI_STACK_NAME
        fi
  info:
    silent: true
    # desc: "‚ÑπÔ∏è Show Pulumi stack info"
    cmds:
      - task: select-env-stack
      - task: install-pulumi-plugin
      - uv run pulumi stack {{.PULUMI_STACK_COMMAND}}
  build:
    desc: "üîµ Deploy only playground testing resources with pulumi"
    env:
      AGENT_DEPLOY: 0
    cmds:
      - echo "[infra] Running pulumi up with [BUILD] mode"
      - task: select-env-stack
      - task: install-pulumi-plugin
      - "{{.CLEAN_PYTHON_ENV}} uv run pulumi up {{.PULUMI_STACK_COMMAND}} {{.CLI_ARGS}}"
    silent: true
  deploy:
    desc: "üü¢ Deploy all resources with pulumi"
    env:
      AGENT_DEPLOY: 1
    cmds:
      - echo "Running pulumi up with [DEPLOY] mode"
      - uv run pulumi login --local
      - uv run pulumi stack init dev || true
      - uv run pulumi stack select dev
      - task: install-pulumi-plugin
      - "{{.CLEAN_PYTHON_ENV}} uv run pulumi up {{.PULUMI_STACK_COMMAND}} {{.CLI_ARGS}}"
    silent: true
  refresh:
    desc: "‚ö™Ô∏è Refresh and sync local pulumi state"
    cmds:
      - echo "Running pulumi refresh"
      - task: select-env-stack
      - task: install-pulumi-plugin
      - "{{.CLEAN_PYTHON_ENV}} uv run pulumi refresh {{.PULUMI_STACK_COMMAND}} {{.CLI_ARGS}}"
    silent: true
  destroy:
    desc: "üî¥ Teardown all deployed resources with pulumi"
    cmds:
      - echo "Running pulumi destroy"
      - task: select-env-stack
      - task: install-pulumi-plugin
      - "{{.CLEAN_PYTHON_ENV}} uv run pulumi destroy {{.PULUMI_STACK_COMMAND}} {{.CLI_ARGS}}"
    silent: true
