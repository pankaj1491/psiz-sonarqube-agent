---
# https://taskfile.dev
version: '3'
vars:
  # Cross-platform environment cleaning - uses 'env -u' on Unix systems, falls back to empty string on Windows
  CLEAN_PYTHON_ENV:
    sh: |
      if command -v env >/dev/null 2>&1; then
        echo "env -u PYTHONPATH -u VIRTUAL_ENV"
      else
        echo ""
      fi
tasks:
  install:
    desc: ðŸ› ï¸ [agent_langgraph] Install agent uv dependencies
    cmds:
      - echo "Updating local dependencies for agent_langgraph"
      - uv sync --extra dev
      - task: install-poolside
      - if [ -f pyproject.toml ] && [ -d docker_context ]; then cp pyproject.toml docker_context/pyproject.toml; fi
      - if [ -f uv.lock ] && [ -d docker_context ]; then cp uv.lock docker_context/uv.lock; fi
    aliases:
      - req
  update:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ› ï¸ [agent_langgraph] Update local dependencies (refresh uv locks)
    cmds:
      - echo "Updating local dependencies"
      - uv sync --extra dev -U
    silent: true
  add-dependency:
    desc: ðŸ› ï¸ [agent_langgraph] Add provided packages as a new dependency to an agent
    cmds:
      - echo "Adding new dependency for agent_langgraph into 'extras' dependency group"
      - uv add --no-upgrade --group extras {{.CLI_ARGS}}
    silent: true
  lint:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§¹ [agent_langgraph] Lint the codebase
    cmds:
      - task: req
      - echo "Linting the codebase"
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff check . --fix"
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff format ."
      - "{{.CLEAN_PYTHON_ENV}} uv run mypy --pretty ."
      - "{{.CLEAN_PYTHON_ENV}} uv run yamlfix custom_model"
    silent: true
  lint-check:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§¹ [agent_langgraph] Check whether the codebase is linted
    cmds:
      - task: req
      - echo "Checking linting"
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff format --check --diff ."
      - "{{.CLEAN_PYTHON_ENV}} uv run ruff check --diff ."
      - echo "Checking type hints"
      - "{{.CLEAN_PYTHON_ENV}} uv run mypy --pretty ."
    silent: true
  test:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§ª [agent_langgraph] Run tests
    cmds:
      - echo "Running pytest on tests"
      - "{{.CLEAN_PYTHON_ENV}} uv run pytest -vv ./tests/"
    silent: true
  test-coverage:
    # Hidden to avoid showing in task list, run `task --list-all` to see it
    # desc: ðŸ§ª [agent_langgraph] Run tests with coverage
    cmds:
      - echo "Running pytest on tests"
      - "{{.CLEAN_PYTHON_ENV}} uv run pytest -vv --cov --cov-report=html --cov-report=term --cov-report xml:.coverage.xml ./tests/"
    silent: true
  cli:
    desc: ðŸ–¥ï¸ [agent_langgraph] Run the CLI with provided arguments
    vars:
      START_DEV: "{{.START_DEV}}"
    cmds:
      - task: install-poolside
      - echo "Running CLI {{.CLI_ARGS}}"
      - |
        if [ "{{.START_DEV}}" -eq "1" ]; then
          # Kill any existing dev server processes
          pkill -f 'uv run python dev.py' 2>/dev/null || true

          # Start dev server in background
          echo "ðŸš€ Starting dev server in background..."
          {{.CLEAN_PYTHON_ENV}} uv run python dev.py &
          DEV_SERVER_PID=$!
          echo "Dev server started with PID: $DEV_SERVER_PID"

          # Wait for server to be ready
          echo "â³ Waiting for dev server to be ready..."
          AGENT_ENDPOINT="http://localhost:8842"
          if [ -n "$AGENT_LANGGRAPH_ENDPOINT" ]; then
            AGENT_ENDPOINT="$AGENT_LANGGRAPH_ENDPOINT"
          fi
          i=0
          while [ $i -lt 30 ]; do
            if curl --silent --fail --max-time 2 "$AGENT_ENDPOINT/" >/dev/null 2>&1; then
              echo "âœ… Dev server is ready!"
              break
            fi
            sleep 1
            i=$((i + 1))
            if [ $i -eq 30 ]; then
              echo "âŒ Dev server failed to start within 30 seconds"
              pkill -f 'uv run python dev.py' 2>/dev/null || true
              exit 1
            fi
          done
        fi
      - |
        # Run CLI and handle cleanup regardless of exit code
        CLI_EXIT_CODE=0
        {{.CLEAN_PYTHON_ENV}} UV_PROJECT={{.TASKFILE_DIR}} uv run cli.py {{.CLI_ARGS}} || CLI_EXIT_CODE=$?
        echo "CLI exited with code: $CLI_EXIT_CODE"

        # Check if command failed and contains "execute"
        if [ $CLI_EXIT_CODE -eq 1 ] && echo "{{.CLI_ARGS}}" | grep -q "execute "; then
          echo ""
          echo "âŒ CLI command failed with exit status 1"
          echo "ðŸ’¡ It looks like you're trying to execute an agent that requires a dev server."
          echo "   Try one of these options:"
          echo "   1. Start the dev server first: task agent_langgraph:dev"
          echo "   2. Or run with auto dev server: task agent_langgraph:cli START_DEV=1 -- {{.CLI_ARGS}}"
          echo ""
        fi

        # Clean up dev server processes if we started them
        if [ "{{.START_DEV}}" -eq "1" ]; then
          echo "ðŸ›‘ Stopping dev server..."
          pkill -f 'uv run python dev.py' 2>/dev/null || true
          echo "âœ… Dev server stopped"
        fi

        exit $CLI_EXIT_CODE
    silent: true
  dev:
    desc: ðŸ”¨ [agent_langgraph] Run the development server
    cmds:
      - "{{.CLEAN_PYTHON_ENV}} uv run python dev.py"
  dev-stop:
    desc: ðŸ›‘ [agent_langgraph] Stop the development server
    cmds:
      - echo "Stopping development server"
      - pkill -f 'uv run python dev.py' 2>/dev/null || echo "No development server process found"
  chainlit:
    desc: "ðŸ› Run the ChainLit playground"
    cmds:
      - echo "ðŸ› Starting ChainLit playground"
      - uv sync --all-extras
      - uv run chainlit run --host 0.0.0.0 --port 8083 -w lit.py

  install-poolside:
    desc: "ðŸ› ï¸ [agent_langgraph] Install Pool CLI from repo tarball and seed credentials"
    cmds:
      - |
        set -euo pipefail
        REPO_ROOT="$(cd "{{.TASKFILE_DIR}}/.." && pwd)"
        ARCHIVE_PATH="${POOLSIDE_TARBALL:-$REPO_ROOT/pool-v0.2.105-linux-amd64.tar.gz}"
        if command -v pool >/dev/null 2>&1; then
          echo "âœ” Pool CLI already installed at $(command -v pool)"
        else
          echo "ðŸ”§ Installing Pool CLI..."
          tar -xzf "$ARCHIVE_PATH" -C "$REPO_ROOT"
          sudo mv "$REPO_ROOT/pool-linux-amd64" /usr/local/bin/
          sudo mv /usr/local/bin/pool-linux-amd64 /usr/local/bin/pool
          sudo chmod +x /usr/local/bin/pool
          echo "âœ” Binary installed."
        fi

        mkdir -p ~/.config/poolside
        printf '[{"type":"api-key","apiUrl":"http://poolside.rr2caitest01.amer.dell.com","token":"ps-bAuFkHEj9nG4Jwtwp8s3RvR9tP0S2KumDuSlX3L6TRDFBNq-31LcsgaeWX1oN3UhUlh1Z"}]' > ~/.config/poolside/credentials.json
        printf 'pool:\n  api_url: http://poolside.rr2caitest01.amer.dell.com\n' > ~/.config/poolside/settings.yaml
        chmod 600 ~/.config/poolside/credentials.json

        echo "ðŸ” Verifying installation..."
        if pool --version >/dev/null 2>&1; then
          echo "âœ” Pool CLI is functional, running test prompt..."
          pool -p "hello from this machine"
        else
          echo "âŒ Pool binary exists but failed to run."
        fi
  create-docker-context:
    desc: ðŸ³ [agent_langgraph] Create the template for a local docker_context image
    cmds:
      - echo "Creating docker_context folder inside agent."
      - rm -rf ./docker_context
      - echo "Downloading datarobot-user-models repository..."
      - curl -L -o datarobot-user-models.zip "https://github.com/datarobot/datarobot-user-models/archive/refs/heads/master.zip"
      - echo "Extracting docker_context files..."
      - unzip -q datarobot-user-models.zip "datarobot-user-models-master/public_dropin_environments/python311_genai_agents/*"
      - cp -r datarobot-user-models-master/public_dropin_environments/python311_genai_agents ./docker_context
      - rm -rf datarobot-user-models-master datarobot-user-models.zip
      # We need to rename these from their production variants to their local variants
      - rm ./docker_context/env_info.json
      - mv ./docker_context/Dockerfile ./docker_context/Dockerfile.prod
      - mv ./docker_context/Dockerfile.local ./docker_context/Dockerfile
      - echo "Docker context created inside agent_langgraph/docker_context"
  build-docker-context:
    desc: ðŸ³ [agent_langgraph] Build the Docker image
    cmds:
      - echo "Building Docker image"
      - cp pyproject.toml docker_context/pyproject.toml
      - cd docker_context && docker build --platform linux/amd64 -f Dockerfile -t agent_langgraph:latest .
      - echo "Saving Docker image"
      - docker save agent_langgraph:latest | gzip -1 > docker_context.tar.gz
    silent: true
